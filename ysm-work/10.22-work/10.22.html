<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #box {
    overflow: hidden; 
    position: relative ;
    top:200px;
    left: 500px;
    width: 300px;
    height: 300px;
    background-color:aliceblue;
        
    }
   #box>div {
    width: 38px;
    height: 38px;
    position: absolute;
    text-align: center;
  }
  .active{
      background-color:#a5a5a5;
      width: 38px;
     height: 38px;
     border-radius:50%;
  }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
     var arr=[
          [1, 3, 2, 0 ,4,5],
          [3, 2, 4, 1,0,5],
          [5, 1, 2, 0,3,4],
          [2, 4, 5, 1,3,2],
          [3, 2, 4, 1,0,5],
          [0, 5, 2, 1 ,4,3],      
         ];
      var narr=[];
       var box = document.getElementById('box'); 
         for(var i = 0; i < 6;i++){
             for(var j= 0; j < 6;j++){
             var divs = document.createElement('div')     
             box.appendChild(divs);
           //行和列
           divs. style.top=(i*50)+'px';
           divs.style.left=(j*50)+'px';
           divs.id= arr[i][j];

            divs.style.backgroundImage='url('+arr[i][j]+'.png)';
           divs.onclick=function(){
               if(narr.length<2){
                   if(this.className=='active'){
                       alert('请重选');
                    }else{
                       narr.push(Number(this.id));
                       this.className='active';
                   }  
               }else{
                    narr=[];
                    var ss=box.querySelectorAll('#box>div')
                    for(var z=0;z<ss.length;z++){
                        ss[z].className='';
                    }
                    narr.push(Number(this.id));
                    this.className='active';
               }
               if(narr.length==2){
                  if(narr[0]-narr[1]==0){
                      var ww=box.querySelectorAll('.active');
                      for(var e=0;e<ww.length;e++){
                          ww[e].innerHTML='';
                          ww[e].style.backgroundImage='';
                          ww[e].className='';
                          ww[e].onclick=null;
                      }
                  }
               }
              console.log(narr);
           }
        }

    }

    </script>
</body>
</html>
