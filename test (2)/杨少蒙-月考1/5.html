<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算20~40的累加值   </title>
</head>
<body>
    <script>
     var t=0;
     for(i=20;i<=40;i++){
         t+=i
     }
     console.log(t);
    </script>
</body>
