<body>
   
    <script>
    var a=prompt("请输入你的年龄");
    if(a<0){
       alert('小孩')
   }else if(a>=3 &&a<12){
       alert('少年')
   }else if(a>=12 &&a<18){
       alert('青少年')
   }
   else if(a>=18 &&a<40){
       alert('年轻人')
   }else if(a>=40 &&a<65){
       alert('中年人')
   }else if(a>=65 &&a<120){
       alert('老年人')
   }else{
       alert('找不到')
   }
   

    </script>
</body>
</html>
