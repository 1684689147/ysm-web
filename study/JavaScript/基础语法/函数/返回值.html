<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>返回值 相加在乘10</title>
</head>
<body>
        <div id="div"></div>
    <script>
       function a(x,y){
           var sum =x+y;
           return sum;
       }
       div.innerHTML=a(5,8)*10
    </script>
</body>
</html>
