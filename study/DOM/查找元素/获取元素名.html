    <h1 id="h1">加入内容</h1>
    <script>
  
    var h1 =document.getElementById('h1');
    console.log(h1.tagName);
    //3种方法
    //1种  不管是不是粗体，统一变细体
     h1.style.fontWeight=100;
     //第二种
     if(h1.tagName=='H1' ||h1.tagName=='H2'||h1.tagName=='H3'||h1.tagName=='H3'||h1.tagName=='H5'||h1.tagName=='H6'||h1.tagName=='B'||h1.tagName=='STRONG'){
        h1.style.fontWeight=100;
     }
    //第三种
    var arr=['H1','H2','H3','H4','H5','H6','B','STRONG'] ;
     //console.log(arr.indexOf('div')) ;
     //检测数组是否有粗提的标签名，返回-1以外的都是粗体
     var isTure=arr.indexOf(h1.tagName);
     console.log(isTure)
     if(isTure !=-1){
     h1.style.fontWeight=100;
     h1.style.color='red';
     }
       
    

    </script>
